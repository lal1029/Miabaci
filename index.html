<!DOCTYPE html>
<html>
  <head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styles\abacus.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <title>Abacus</title>
  </head>
  <body>
    <svg version="1.1" id="board" class="container" width="1000" height="500"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 500" xml:space="preserve">
    
    <style type="text/css">
      .element{
        stroke:#F15A24;
        stroke-width:20px;
        fill:none;
      }
    </style>
    
    <rect id="frame" class="element" x="40" y="40" width="920" height="420" rx="0"/> 

    <rect id="post_1" x="178" y="450" width="25" height="25"/>
 
    <rect id="post_2" x="306" y="450" width="25" height="25"/> 

    <rect id="post_3" x="434" y="450" width="25" height="25"/>

    <rect id="post_4" x="562" y="450" width="25" height="25"/>

    <rect id="post_5" x="690" y="450" width="25" height="25"/>

    <rect id="post_6" x="818" y="450" width="25" height="25"/>

    <rect id="mid_post" x="50" y="177" width="25" height="25"/>
    
    <symbol id="bead">
      <ellipse cx="35" cy="20" rx="35" ry="20" fill="deepPink" fill-opacity="0.8"/>  
    </symbol>

    <symbol id="post">
      <rect width="25" height="25"/>
    </symbol>

  </svg>
          
    <div>Chinese Abacus
      <textarea id="number">14</textarea>
      <button id="submitNumber">Submit</button>
      <button id="chineseAbacusReset">Reset Chinese Abacus</button>
      <textarea id="guess">10</textarea>
      <button id="submitGuess">SubmitGuess</button>
      <button id="randomNumber">RandomNumber</button>
      <div id="guessStatus">Guess status</div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
